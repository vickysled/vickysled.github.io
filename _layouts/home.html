---
layout: default
---

{% for post in site.posts %}
  <article>
    <header>
      <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
      <span class="post-date-tags">🗓️
        {{ post.date | date: "%d/%m/%Y" }}
      </span>
    </header>
    <div>
      {{ post.content }}
    </div>
  </article>
  <hr>
{% endfor %}
