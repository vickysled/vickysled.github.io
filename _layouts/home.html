---
layout: default
---

<img src="{{ site.url }}/assets/images/eating-ramen.gif" width = "128" height = "72">

{% for post in site.posts %}
  <article>
    <header>
      <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
      <span class="post-date-tags">🗓️
        {{ post.date | date: "%d/%m/%Y" }}
      </span>
    </header>
  </article>
  <hr>
{% endfor %}
